# Fly.io configuration for Traveller Starship Operations

app = 'traveller-combat-vtt'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  ALLOW_DEMO_SEED = 'true'

[mounts]
  source = 'data'
  destination = '/data'
